<div class="titlePage">
    <h1>Reseller's Report</h1>
  </div>
  
  <div class="report-container">
    <table class="report-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount Exchanged</th>
          <th>Resale Description</th>
          <th>Evaluation Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of resaleReports">
          <td>{{ item.date }}</td>
          <td>R {{ item.amount_Exchanged.toFixed(2) }}</td>
          <td>{{ item.resaleDescription }}</td>
          <td>{{ item.evaluationDescription }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="buttons">
    <button class="normButton" (click)="generatePDF()">Generate PDF</button>
  </div>
